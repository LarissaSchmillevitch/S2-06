<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.google.com/specimen/IBM+Plex+Sans">
</head>

<body>
    <div class="container">
        <img class="logo" src="./logo 1.png" alt="logo da Kenzie" title="logo da Kenzie">

        <div class="pergunta">
            <h4>Quem está assistindo?</h4>
        </div>

        <main class="menu">
            <div class="perfil">
                <figure>
                    <img src="./aline.png" alt="desenho de menina" title="perfil-aline">
                </figure>
                <p>Aline</p>
            </div>

            <div class="perfil">
                <figure>
                    <img src="./pedrinho.png" alt="desenho de panda" title="perfil-pedrinho">
                </figure>
                <p>Pedrinho</p>
            </div>

            <div class="perfil">
                <figure>
                    <img src="./Júlia.png" alt="desenho de robô" title="perfil-julia">
                </figure>
                    <p>Júlia</p>
            </div>

            <div class="perfil">
                <figure>
                    <div class="adicionar">
                        <img id="iconemais" src="./plus-circle.png" alt="adicionar" title="add-icone">
                    </div>
                </figure>
    
                <p class="addperfil">Adicionar perfil</p>
            </div>
        </main>

        <div class="gerenciar">
            <button>Gerenciar perfis</button>
        </div>

    </div>
</body>
</html>
